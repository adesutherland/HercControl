###############################################################################
# Hercules configuration file for the VM/370 "SixPack" system.                #
#                                                                             #
# Important!  This file assumes the directories are set up thusly:            #
#    SixPack                 ...command and configuration files               #
#       |                                                                     #
#       +--3270              ...3270 emulator                                 #
#       |                                                                     #
#       +--disks             ...VM disk files                                 #
#       |    +                                                                #
#       |    |                                                                #
#       |    +--shadows      ...VM shadow disk files                          #
#       +--IO                ...unit record I/O, tape files                   #
#                                                                             #
# Robert O'Hara, Redmond Washington, November 2010                            #
###############################################################################

# These Hercules configuration parameters are documented in the Hercules User
# Reference manual.
ARCHMODE        S/370
CNSLPORT        3270
CODEPAGE        819/1047
#               ^   ^
#               |   |
# ASCII --------+   +----- EBCDIC
CPUMODEL        4381
CPUPRIO         0
CPUSERIAL       098052
DEVPRIO         0
DEVTMAX         0
DIAG8CMD        DISABLE
ECPSVM          NO
HERCPRIO        8
#               ^
#               |
#               +------------ -20 <= p < -15 : Real time priority
#                             -15 <= p <  -8 : High priority
#                              -8 <= p <   0 : above normal
#                               8 <= p <  16 : below normal
#                              16 <= p <= 20 : idle
#HTTPPORT       8081
# Load support for TCPIP instruction.
#LDMOD          DYNINST DYN75
MAINSIZE        16
NUMCPU          1
OSTAILOR        QUIET
PANRATE         FAST
PGMPRDOS        RESTRICTED
XPNDSIZE        0

# Next we define the devices attached to our system.
#
# +-----------------------Device number
# |     +-----------------Device type
# |     |       +---------File name and parameters
# |     |       |
# V     V       V
#---    ----    --------------------

# Card Reader   the file "card.txt" in the IO directory will be read.
000C    3505    io/card.txt ascii eof trunc

# Card Punch    anything you punch will be written to "punch.txt" in the IO
#               directory.
000D    3525    io/punch.txt ascii

# Printers      anything you print will be written to "print1.listing" or
#               "print2.listing" in the IO directory.
000E    1403    io/print1.listing
000F    1403    io/print2.listing

# You can access the operator's console through the Hercules window, or you
# can launch a 3270 emulator and have the operator use it.  For the former,
# ensure the next line is not commented.
0009    3215-C  NOPROMPT
# For the latter, comment the above line and un-comment this line:
# 0010    3270  MOD4

# Display Terminals... these are defined in DMKRIO as 3277s.
00C0.32 3270
01C8.7  3270    MOD2
02C8.7  3270
03C8.7  3270

# Display Terminals... these are defined in DMKRIO as 3278-4s.
01C0.7  3270    MOD4
02C0.7  3270
03C0.7  3270

# Typewriter Terminals
000A    1052    NOPROMPT

# Tape Drives
0480    3420    *
0481    3420    *
0580    3420    *
0581    3420    *

# Here are the disk drives used by VM.
0141    3350    disks/vm3350-1.141.cckd ro sf=disks/shadows/vm3350-1_
0241    3350    disks/vm3350-2.241.cckd ro sf=disks/shadows/vm3350-2_
034f    3350    disks/vm3350-3.34f.cckd ro sf=disks/shadows/vm3350-3_
0440    3350    disks/vm3350-4.440.cckd ro sf=disks/shadows/vm3350-4_
0540    3350    disks/vm3350-5.540.cckd ro sf=disks/shadows/vm3350-5_

# The 6th pack is dedicated to the CMSUSER userid.
06f0    3350    disks/vm3350-6.6f0.cckd ro sf=disks/shadows/vm3350-6_

# These two packs are for CMS/DOS.  I have not tested CMS/DOS!
# Un-comment them if you use them.
#06a0    3350    disks/sysres.3350.cckd ro sf=disks/shadows/sysres_
#07a0    3350    disks/mcat01.3350.cckd ro sf=disks/shadows/mcat01_

HTTPPORT       8038
